<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b8f9cf4b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="weather-app"> 
        <div class="head">
            <h1 id="searched-city">Find your city...</h1>
            <h5 id="today"></h5>
        </div>
        <div class="row today">
            <div class="col-3 weather-icon">
                <img src="" alt="" id="current-icon" height="100px" width="100px">
            </div>
            <div class="col-4 head-data">
                <ul class="deg-sky-today">
                    <li><h2 id="degrees" class="today-temp"></h2></li>
                    <li><h5 class="current-temperature"><a href="#" id="celsius-link" class="active">C°</a>|<a href="#" id="fahrenheit-link">F°</a></h5></li>
                </ul> 
                <ul class="weather-description">   
                    <li><p id="weather-description" class="weather-description"></p></li>
                </ul>
            </div>
            <div class="col-5 head-data">
                <ul class="today-stats">
                    <li><strong>Humidity: </strong><span id="humidity"></span>%</li>
                    <li><strong>Wind: </strong><span  id="wind"></span>km/h</li>
                </ul>
            </div>
        </div>
        <div id="forecast">
        </div>
        <div class="find">
            <form id="search-form">
                <input type="text" class="form-control" id="search-city" placeholder="Search City" autocomplete="off">
                <button type="submit" class="btn btn-light">Search</button>
            </form>
            <button class="btn btn-light current-location">Current Location</button>
        </div>
    </div>
    <h4><a href="https://github.com/JLL-5199/SheCodesPlus_FinalProject" target="_blank">Project by Jara Loeliger</a></h4>
</div>
<script src="src/app.js"></script>
</body>
</html>
